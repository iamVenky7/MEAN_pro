<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header" style="color: white; background-color: #22104b">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <p>
              <mat-form-field
                color="warn"
                appearance="outline"
                style="width: 100%"
              >
                <mat-label> Username:</mat-label>
                <input
                  matInput
                  type="text"
                  name="username"
                  [(ngModel)]="loginUserData.username"
                  required
                />
              </mat-form-field>
            </p>
            <p>
              <mat-form-field
                color="warn"
                appearance="outline"
                style="width: 100%"
              >
                <mat-label> Password:</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  [(ngModel)]="loginUserData.password"
                  required
                />
              </mat-form-field>
            </p>
            <button
              mat-raised-button
              color="primary"
              class="float-end"
              (click)="loginUser()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
